<!DOCTYPE HTML>
<html lang="en">
  <head>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/app.js"></script>
  <meta charset="utf-8"/>
  <title>Название страницы</title>
</head>
<body>
  <header>
    <nav class="menu" id="navbar">
      <a href="index.html" class="logo"><img src="images/logo.png"></a>
      <a href="#news" class="menuItem">Task</a>

      <a href="contact.html" class="menuItem">Contact</a>
      <a href="javascript:void(0);" class="dropdown menuItem" onclick="fixFunction()">&#9776;</a>
    </nav>
  </header>
  <div class="contactHeading">
    <h1>Contact us</h1>
  </div>
  <div class="container">
    <div class="imagespacecontact">
      <div class="contacts">
        <p><span class="cont">@</span> example@gmail.com</p>
        <p><span class="cont">‎📞</span> +48796865932</p>
      </div>
      <img src="images/contact.jpg">
    </div>
    <form class="contactform">
      <h1 id="feedback">Thank you for your feedback!</h1>
      <label for="name">Your name</label><br>
      <input type="text" class="contactinput" id="name"><br>
      <label for="mail">Your e-mail</label><br>
      <input type="text" class="contactinput" id="mail"><br>
      <label for="comment">Your comment</label><br>
      <textarea rows="10" class="contactinput" cols="45" id="comment"></textarea><br>
      <a class="button" href="javascript:void(0);" id="submit" onclick="submitForm()">Send Message</a>
    </form>
  </div>
  <div class="footer">
    <p class="footer-links">
				<a href="index.html">Home</a>
				·
				<a href="task.html">Task</a>
				·
				<a href="contact.html">Contact</a>
			</p>
      <p class="company-name">My Company © 2019</p>
  </div>
  <script src="js/footer.js"></script>
</body>
</html>
